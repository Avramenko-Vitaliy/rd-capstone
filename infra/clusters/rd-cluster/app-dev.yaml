apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: rd-dev
  namespace: flux-system
spec:
  interval: 10m
  path: ./infra/apps/overlays/dev
  prune: true
  targetNamespace: dev
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: cert-manager
    - name: pg-operator
